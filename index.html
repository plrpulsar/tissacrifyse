<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrificio DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sacrificio DApp</h1>
        </header>
        <main>
            <div class="wallet-connect">
                <button id="connectWallet">Conectar Wallet</button>
            </div>
            <div class="sacrifice-form">
                <label for="tokenSelect">Seleccionar Token:</label>
                <select id="tokenSelect">
                    <option value="0xTokenAddress1">Token 1</option>
                    <option value="0xTokenAddress2">Token 2</option>
                </select>

                <label for="sacrificeAmount">Cantidad a Sacrificar:</label>
                <input type="number" id="sacrificeAmount" placeholder="0.0" min="0">

                <button id="sacrificeButton">Realizar Sacrificio</button>
            </div>
        </main>
        <footer>
            <p>Desarrollado por <strong>Tu Nombre</strong> - Interacci√≥n en Blockchain</p>
        </footer>
    </div>
</body>
</html>
